<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <meta name="description" content="Age calculator app">

  <!-- <link rel="preload" href="./css/style.min.css" as="style"> -->
  <!-- <link rel="stylesheet" href="./css/style.min.css"> -->
  <!-- Dev -->
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>

<body>
  <main class="content">
    <form class="form">
      <div class="fields">
        <div class="item">
          <label for="day">day</label>
          <input type="number" id="day" name="day" placeholder="DD">
          <span id="error-message-day" class="error-message"></span>
        </div>
        <div class="item">
          <label for="month">month</label>
          <input type="number" id="month" name="month" placeholder="MM">
          <span id="error-message-month" class="error-message"></span>
        </div>
        <div class="item">
          <label for="year">year</label>
          <input type="number" id="year" name="year" placeholder="YYYY">
          <span id="error-message-year" class="error-message"></span>
        </div>
      </div>

      <div class="button">
        <button aria-label="button"></button>
      </div>
    </form>

    <ul class="results">
      <li><span id="yearsResult">--</span> years</li>
      <li><span id="monthsResult">--</span> months</li>
      <li><span id="daysResult">--</span> days</li>
    </ul>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
